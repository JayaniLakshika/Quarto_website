- title: "airpurityr"
  description: |
    This package makes it easy to grab air quality data from [OpenAQ](https://www.openaq.org)
  github: https://github.com/numbats/airpurifyr
  package: https://numbats.github.io/airpurifyr/
- title: "cardinalR"
  description: |
    This package provides functionality for generating simulation high-dimensional datasets for use in various Non-linear dimension reduction techniques.
  github: https://github.com/JayaniLakshika/cardinalR
  package: https://jayanilakshika.github.io/cardinalR/
- title: "quollr"
  description: |
    This package provide a new visual tool to evaluate Non-linear dimension reduction techniques.
  github: https://github.com/JayaniLakshika/quollr
  package: https://jayanilakshika.github.io/quollr/
- title: "olympics"
  description: |
    This package provides an interface to scrape Olympic data from [olympics](https://olympics.com/).
  github: https://github.com/numbats/olympics
  package: https://numbats.github.io/olympics/
- title: "DSjobtracker"
  description: |
    This package contains information related to data science job advertisements. What skills and qualifications are required for data science related jobs?
  github: https://github.com/thiyangt/DSjobtracker
  package: https://cran.r-project.org/web/packages/DSjobtracker/index.html
- title: "MedLEA"
  description: |
    This package provides morphological and structural features of 471 medicinal plant leaves and 1099 leaf images of 31 species and 29-45 images per species.
  github: https://github.com/SMART-Research/MedLEA
  package: https://cran.r-project.org/web/packages/MedLEA/index.html
